<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <!-- tag p berfungsi untuk membuat paragraf di html -->
    <p>Ini, Paragraf</p>

    <!-- tag br berfungsi memberikan enter di html -->
    <p>
      Halo, nama saya <br />
      Nabilah Syahirah Restuti
    </p>

    <!-- tag h1-h6 berfungsi untuk judul, semakin besar dan semakin kecil ukuran-->
    <h1>Judul H1</h1>
    <h2>Judul H2</h2>
    <h3>Judul H3</h3>
    <h4>Judul H4</h4>
    <h5>Judul H5</h5>
    <h6>Judul h6</h6>

    <!-- Teks tebal; -->
    <strong>Teks Tebal</strong>

    <br />
    <!-- Teks miring -->
    <em>Teks Miring</em>

    <br />
    <!-- Teks Garis bawah -->
    <u>Teks Garis Bawah</u>

    <!-- memberikan style pada beberapa kalimat -->
    <h1>contoh teks <span>span</span></h1>

    <!-- membuat list tidak berurut di html -->
    <h1>Makanan favorit</h1>
    <ul>
      <!-- menentukan tipe penanda menggunakan style type -->
      <li style="list-style-type: circle">rendang</li>
      <li style="list-style-type: armenian">mie goreng</li>
      <li>nasi goreng</li>
    </ul>

    <!-- membuat list berurut di html -->
    <h1>Makanan favorit</h1>
    <ol>
      <!-- menentukan tipe penanda menggunakan style type -->
      <li style="list-style-type: upper-alpha">rendang</li>
      <li style="list-style-type: upper-alpha">mie goreng</li>
      <li>nasi goreng</li>
    </ol>

    <!-- img untuk memasukan image, src untuk menentukan lokasi gambar, width untuk menentukan ukuran gambar -->
    <img src="image/jay.jpeg" alt="image" width="500" />

    <!-- 
        video untuk memutar video
        src mentukan lokasi
        control treu agar video bisa auto play dan pause
        autoplay agar video dapat diputar
     -->
    <video src="videos/Meet - zhb-rtig-kus and 1 more page - Personal - Microsoft​ Edge 2023-04-26 08-05-25.mp4" controls="true" autoplay="true"></video>

    <!-- audio untuk memasukan musik di html
    src untuk menentukan lokasinya
    control true agar audio bisa di play -->
    <audio src="audio/ENHYPEN (엔하이픈) 'Bite Me' Official MV.mp3" controls="true" autoplay="true"></audio>

    <!-- iftame untuk menampilkan web lain/image di situs web kita  -->
   <iframe 
   src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d63301.05119119458!2d109.19322378099689!3d-7.430274000496431!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e655c3136423d1d%3A0x4027a76e352e4a0!2sPurwokerto%2C%20Kabupaten%20Banyumas%2C%20Jawa%20Tengah!5e0!3m2!1sid!2sid!4v1690893893482!5m2!1sid!2sid" 
   width="100%" height="450" style="border: 0;" allowfullsc="" loading="lazy"
   referrerpolicy="no-referrer-when-downgrade"></iframe>

   <iframe src="" 
   frameborder="0"></iframe>
  </body>
</html>
